<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="assets/about.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind and DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header>
        <!-- navbar -->
        <nav>
            <div class="navbar bg-[#15803D]">
                <div class="navbar bg-base-100 w-11/12 mx-auto bg-[#15803D]">
                    <div class="navbar-start">
                        <a class="btn btn-ghost text-xl text-white hover:bg-[#15803D]">Green Earth</a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-white">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <a class="btn rounded-full bg-[#FACC15] text-[#15803D]">Plant a Tree</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <section class="banner bg-[#CFF0DC] flex justify-between items-center text-center">
            <div>
                <img src="assets/hero-leaf1.png" alt="">
            </div>
            <div class="space-y-4">
                <h1 class="font-bold text-5xl">Plant a Tree, Grow a Future</h1>
                <p>Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.</p>
                <button class="bg-[#FACC15] rounded-full px-4 py-1 text-green-700">Get Involved</button>
            </div>
            <div>
                <img src="assets/hero-leaf2.png" alt="">
            </div>
        </section>
    </header>


    <!-- MAIN PART --: Trees Section -->
    <section class="bg-[#F0FDF4]">
        <h1 class="text-3xl font-medium text-center ">Choose Your Trees</h1>

        <!-- catagory part (এখানে খেয়াল রাখতে হবে justify কে) -->
        <div class="parent-div w-11/12 mx-auto mt-10 flex justify-between gap-5"> 
            <div>
                <h1 class="text-xl font-medium bg-white ">Categories</h1>
                <!-- button container এখানে -->
                 <button id="all-btn" onclick="loadAllPlants()" class="border-2 border-green-700 w-[250px] py-2 rounded-md text-left px-4 hover:cursor-pointer ctg-class-button">All Trees

                 </button>
                <div id="btn-container">
                    

                </div>

            </div>
            <!-- card গুলো এখানে -->
            <div id="card-container" class="border-2 border-red-500 grid grid-cols-3 gap-5">
                
                
            </div>
            <div class="bg-white p-5">
                <h1 class="text-2xl font-medium ">Your Cart</h1>
                <h1 class="text-xl font-medium ">Your000000000000000Cart</h1>
            </div>
        </div>
    </section>


    <script src="script/index.js"></script>
    <script src="script/another.js"></script>
</body>

</html>
